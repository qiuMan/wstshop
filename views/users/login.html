<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>layui.form小例子</title>
<link rel="stylesheet" href="static/layui/css/layui.css" media="all">
</head>
<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>表单集合演示</legend>
		</fieldset>
		<div class="layui-container">  
			<div class="layui-col-xs6 layui-col-sm6 layui-col-md4 layui-col-md-offset4	">
				<form class="layui-form layui-form-pane" action="" method="POST">
		
					<div class="layui-form-item">
					<label class="layui-form-label">名称</label>
					<div class="layui-input-inline">
						<input type="text" name="username" value="{{.username}}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
					</div>
					
					<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
					</div>
					
					<div class="layui-form-item">
					<button class="layui-btn" lay-submit="" lay-filter="sign">登录</button>
					</div>
				</form>	
			</div>
		</div>
<script src="static/layui/layui.js"></script>
<script>
	layui.use('form', function(){
	var form = layui.form;
	// form()
	//各种基于事件的操作，下面会有进一步介绍
	});
</script>
</body>
</html>
