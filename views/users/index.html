<form class="layui-form" action="" method="post">
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="name"  autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid">手机</div>
      <div class="layui-input-inline">
        <input type="text" name="phone" autocomplete="off" class="layui-input">
      </div>
      <button class="layui-btn" lay-submit lay-filter="search">查询</button>
    </div>
  </div>
</form>
<table class="layui-table" lay-data="{url:'/users/index', page:true, id:'table', method:'post', toolbar:'#hBtn'}" lay-filter="table">
    <thead>
      <tr>
        <th lay-data="{field:'Id', sort: true, width: 60}">ID</th>
        <th lay-data="{field:'LoginName'}">账号</th>
        <th lay-data="{field:'UserName'}">名称</th>
        <th lay-data="{field:'UserScore'}">积分</th>
        <th lay-data="{field:'UserPhone' }">手机</th>
        <th lay-data="{field:'UserStatus', templet:'#statusTpl' }">状态</th>
        <th lay-data="{field:'LastTime' }">更新时间</th>
        <th lay-data="{field:'Opt', fixed: 'right', toolbar: '#toolbar'}">操作</th>
      </tr>
    </thead>
</table>
<script type="text/html" id="hBtn">
    <div class="layui-btn-container">
        <a href="/users" class="layui-btn layui-btn-sm" data-mid="<%.data.MenuId%>" id="add" lay-event="add">添加</a>
    </div>
</script>
  <script type="text/html" id="toolbar">
    <a href="/users/{{d.Id}}" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
  <script src="/static/js/user.js"></script> 

<script type="text/html" id="statusTpl">

{{# if (d.UserStatus == 1) { }}
  开启
{{# } else { }} 
  关闭
{{# } }} 
</script>
